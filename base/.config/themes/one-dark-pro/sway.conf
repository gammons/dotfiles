# One Dark Pro theme for Sway

# Color definitions
set $base #0e1013
set $surface #121417
set $overlay #1c1f24
set $muted #5c6370
set $subtle #7f848e
set $text #e6e6e6
set $red #e06c75
set $yellow #e5c07b
set $orange #d19a66
set $green #98c379
set $cyan #56b6c2
set $purple #c678dd
set $blue #61afef

# Window colors           border      bg          text        indicator   child_border
client.focused            $blue       $base       $text       $cyan       $blue
client.focused_inactive   $muted      $base       $subtle     $muted      $muted
client.unfocused          $muted      $base       $subtle     $muted      $muted
client.urgent             $red        $base       $text       $red        $red
client.placeholder        $muted      $base       $subtle     $muted      $muted
client.background         $base

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000099

blur enable
blur_passes 2
blur_radius 5
