# Kanagawa theme for swaylock

daemonize
show-failed-attempts

# Background
color=1f1f28
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=2a2a37
key-hl-color=98bb6c
bs-hl-color=c34043

# Inside colors
inside-color=1f1f28
text-color=dcd7ba

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=7e9cd8
ring-ver-color=7e9cd8
text-ver-color=dcd7ba

# Wrong password colors
inside-wrong-color=c34043
ring-wrong-color=e82424
text-wrong-color=dcd7ba

# Clear colors
inside-clear-color=e6c384
ring-clear-color=e6c384
text-clear-color=1f1f28

# Caps lock colors
caps-lock-key-hl-color=ffa066
caps-lock-bs-hl-color=ff5d62

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
