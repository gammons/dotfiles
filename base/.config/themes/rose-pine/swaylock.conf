# Ros√© Pine theme for swaylock

daemonize
show-failed-attempts

# Background
color=faf4ed
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=f2e9e1
key-hl-color=56949f
bs-hl-color=b4637a

# Inside colors
inside-color=faf4ed
text-color=575279

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=286983
ring-ver-color=56949f
text-ver-color=faf4ed

# Wrong password colors
inside-wrong-color=b4637a
ring-wrong-color=b4637a
text-wrong-color=faf4ed

# Clear colors
inside-clear-color=ea9d34
ring-clear-color=ea9d34
text-clear-color=575279

# Caps lock colors
caps-lock-key-hl-color=d7827e
caps-lock-bs-hl-color=b4637a

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
