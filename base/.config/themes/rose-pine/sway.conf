# Ros√© Pine theme for Sway

# Color definitions
set $base #faf4ed
set $surface #fffaf3
set $overlay #f2e9e1
set $muted #9893a5
set $subtle #797593
set $text #575279
set $love #b4637a
set $gold #ea9d34
set $rose #d7827e
set $pine #286983
set $foam #56949f
set $iris #907aa9
set $highlight_low #f4ede8
set $highlight_med #dfdad9
set $highlight_high #cecacd

# Window colors           border      bg          text      indicator   child_border
client.focused            $text       $base       $text     $foam       $text
client.focused_inactive   $muted      $base       $text     $muted      $muted
client.unfocused          $muted      $base       $text     $muted      $muted
client.urgent             $love       $base       $text     $love       $love
client.placeholder        $muted      $base       $text     $muted      $muted
client.background         $base

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 15
shadow_color #00000033

blur enable
blur_passes 2
blur_radius 5
