# Omarchy Blackturq theme for tmux

# Status bar
set -g status-style "bg=#0a0a0a,fg=#FFF5EE"
set -g status-left-style "bg=#0a0a0a,fg=#8FECD5"
set -g status-right-style "bg=#0a0a0a,fg=#A9D1D7"

# Window status
set -g window-status-style "bg=#0a0a0a,fg=#322F3B"
set -g window-status-current-style "bg=#1a1a1a,fg=#FFF5EE,bold"
set -g window-status-activity-style "bg=#0a0a0a,fg=#D35F5F"

# Pane borders
set -g pane-border-style "fg=#322F3B"
set -g pane-active-border-style "fg=#7cf0ef"

# Message styling
set -g message-style "bg=#0a0a0a,fg=#A9D1D7"
set -g message-command-style "bg=#0a0a0a,fg=#A9D1D7"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1a1a1a,fg=#FFF5EE"

# Clock
set -g clock-mode-colour "#8FECD5"
