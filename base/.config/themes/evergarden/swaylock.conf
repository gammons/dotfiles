# Evergarden theme for swaylock

daemonize
show-failed-attempts

# Background
color=232a2e
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=374145
key-hl-color=cbe3b3
bs-hl-color=f57f82

# Inside colors
inside-color=232a2e
text-color=f8f9e8

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=b3e3ca
ring-ver-color=b3e3ca
text-ver-color=f8f9e8

# Wrong password colors
inside-wrong-color=f57f82
ring-wrong-color=f57f82
text-wrong-color=f8f9e8

# Clear colors
inside-clear-color=f5d098
ring-clear-color=f5d098
text-clear-color=232a2e

# Caps lock colors
caps-lock-key-hl-color=f7a182
caps-lock-bs-hl-color=f57f82

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
