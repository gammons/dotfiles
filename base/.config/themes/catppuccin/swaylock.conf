# Catppuccin theme for swaylock
# Mocha variant

# Disable daemonize
daemonize

# Show failed attempts
show-failed-attempts

# Background
color=1e1e2e
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=313244
key-hl-color=a6e3a1
bs-hl-color=f38ba8

# Inside colors
inside-color=1e1e2e
text-color=cdd6f4

# Separator color
separator-color=00000000

# Verification colors (when checking password)
inside-ver-color=89b4fa
ring-ver-color=89b4fa
text-ver-color=1e1e2e

# Wrong password colors
inside-wrong-color=f38ba8
ring-wrong-color=f38ba8
text-wrong-color=1e1e2e

# Clear colors
inside-clear-color=f9e2af
ring-clear-color=f9e2af
text-clear-color=1e1e2e

# Caps lock colors
caps-lock-key-hl-color=fab387
caps-lock-bs-hl-color=eba0ac

# Font
font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
