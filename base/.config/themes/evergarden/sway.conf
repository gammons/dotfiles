# Evergarden theme for Sway

# Color definitions
set $bg #232a2e
set $bg_dark #171c1f
set $bg_highlight #374145
set $fg #f8f9e8
set $fg_dim #96b4aa
set $accent #6F8788
set $inactive #374145
set $red #f57f82
set $green #cbe3b3
set $yellow #f5d098
set $blue #b2caed
set $magenta #f3c0e5
set $cyan #b3e3ca

# Window colors           border      bg          text        indicator   child_border
client.focused            $accent     $bg         $fg         $cyan       $accent
client.focused_inactive   $inactive   $bg         $fg_dim     $inactive   $inactive
client.unfocused          $inactive   $bg         $fg_dim     $inactive   $inactive
client.urgent             $red        $bg         $fg         $red        $red
client.placeholder        $inactive   $bg         $fg_dim     $inactive   $inactive
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000099

blur enable
blur_passes 2
blur_radius 5
