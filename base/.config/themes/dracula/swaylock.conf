# Dracula theme for swaylock

daemonize
show-failed-attempts

# Background
color=282a36
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=44475a
key-hl-color=50fa7b
bs-hl-color=ff5555

# Inside colors
inside-color=282a36
text-color=f8f8f2

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=bd93f9
ring-ver-color=bd93f9
text-ver-color=f8f8f2

# Wrong password colors
inside-wrong-color=ff5555
ring-wrong-color=ff5555
text-wrong-color=f8f8f2

# Clear colors
inside-clear-color=f1fa8c
ring-clear-color=f1fa8c
text-clear-color=282a36

# Caps lock colors
caps-lock-key-hl-color=ffb86c
caps-lock-bs-hl-color=ff5555

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
