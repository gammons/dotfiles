# Matte Black theme for tmux

# Status bar
set -g status-style "bg=#0a0a0a,fg=#d4d4d4"
set -g status-left-style "bg=#0a0a0a,fg=#98c379"
set -g status-right-style "bg=#0a0a0a,fg=#e5c07b"

# Window status
set -g window-status-style "bg=#0a0a0a,fg=#5c6370"
set -g window-status-current-style "bg=#1e1e1e,fg=#d4d4d4,bold"
set -g window-status-activity-style "bg=#0a0a0a,fg=#e06c75"

# Pane borders
set -g pane-border-style "fg=#1e1e1e"
set -g pane-active-border-style "fg=#61afef"

# Message styling
set -g message-style "bg=#0a0a0a,fg=#e5c07b"
set -g message-command-style "bg=#0a0a0a,fg=#e5c07b"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1e1e1e,fg=#d4d4d4"

# Clock
set -g clock-mode-colour "#98c379"
