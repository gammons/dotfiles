# Nord theme for tmux

# Status bar
set -g status-style "bg=#2e3440,fg=#d8dee9"
set -g status-left-style "bg=#2e3440,fg=#a3be8c"
set -g status-right-style "bg=#2e3440,fg=#ebcb8b"

# Window status
set -g window-status-style "bg=#2e3440,fg=#4c566a"
set -g window-status-current-style "bg=#3b4252,fg=#eceff4,bold"
set -g window-status-activity-style "bg=#2e3440,fg=#bf616a"

# Pane borders
set -g pane-border-style "fg=#3b4252"
set -g pane-active-border-style "fg=#88c0d0"

# Message styling
set -g message-style "bg=#2e3440,fg=#ebcb8b"
set -g message-command-style "bg=#2e3440,fg=#ebcb8b"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#3b4252,fg=#eceff4"

# Clock
set -g clock-mode-colour "#a3be8c"
