# Dracula theme for tmux

# Status bar
set -g status-style "bg=#282a36,fg=#f8f8f2"
set -g status-left-style "bg=#282a36,fg=#50fa7b"
set -g status-right-style "bg=#282a36,fg=#f1fa8c"

# Window status
set -g window-status-style "bg=#282a36,fg=#6272a4"
set -g window-status-current-style "bg=#44475a,fg=#f8f8f2,bold"
set -g window-status-activity-style "bg=#282a36,fg=#ff5555"

# Pane borders
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

# Message styling
set -g message-style "bg=#282a36,fg=#f1fa8c"
set -g message-command-style "bg=#282a36,fg=#f1fa8c"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#44475a,fg=#f8f8f2"

# Clock
set -g clock-mode-colour "#50fa7b"
