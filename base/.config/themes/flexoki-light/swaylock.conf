# Flexoki Light theme for swaylock

daemonize
show-failed-attempts

# Background
color=fffcf0
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=cecdc3
key-hl-color=66800b
bs-hl-color=af3029

# Inside colors
inside-color=fffcf0
text-color=100f0f

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=205ea6
ring-ver-color=205ea6
text-ver-color=fffcf0

# Wrong password colors
inside-wrong-color=af3029
ring-wrong-color=d14d41
text-wrong-color=fffcf0

# Clear colors
inside-clear-color=ad8301
ring-clear-color=d0a215
text-clear-color=100f0f

# Caps lock colors
caps-lock-key-hl-color=bc5215
caps-lock-bs-hl-color=af3029

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
