# Monokai theme for swaylock

daemonize
show-failed-attempts

# Background
color=0a1220
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=555c65
key-hl-color=B2D977
bs-hl-color=F25E86

# Inside colors
inside-color=0a1220
text-color=f0f2f5

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=ABA0F2
ring-ver-color=ABA0F2
text-ver-color=f0f2f5

# Wrong password colors
inside-wrong-color=F25E86
ring-wrong-color=F25E86
text-wrong-color=f0f2f5

# Clear colors
inside-clear-color=F2C063
ring-clear-color=F2C063
text-clear-color=0a1220

# Caps lock colors
caps-lock-key-hl-color=78DCE8
caps-lock-bs-hl-color=F25E86

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
