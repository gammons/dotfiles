# Omarchy Aura theme for swaylock

daemonize
show-failed-attempts

# Background
color=282A36
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=44475a
key-hl-color=8BE9FD
bs-hl-color=FFAFCC

# Inside colors
inside-color=282A36
text-color=F8F8F2

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=8BE9FD
ring-ver-color=8BE9FD
text-ver-color=F8F8F2

# Wrong password colors
inside-wrong-color=FFAFCC
ring-wrong-color=FFAFCC
text-wrong-color=F8F8F2

# Clear colors
inside-clear-color=CBC3E3
ring-clear-color=CBC3E3
text-clear-color=282A36

# Caps lock colors
caps-lock-key-hl-color=FFC8DD
caps-lock-bs-hl-color=FFAFCC

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
