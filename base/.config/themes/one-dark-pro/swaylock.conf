# One Dark Pro theme for swaylock

# Disable daemonize
daemonize

# Show failed attempts
show-failed-attempts

# Background
color=0e1013
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=2c313a
key-hl-color=98c379
bs-hl-color=e06c75

# Inside colors
inside-color=0e1013
text-color=e6e6e6

# Separator color
separator-color=00000000

# Verification colors (when checking password)
inside-ver-color=61afef
ring-ver-color=61afef
text-ver-color=0e1013

# Wrong password colors
inside-wrong-color=e06c75
ring-wrong-color=e06c75
text-wrong-color=0e1013

# Clear colors
inside-clear-color=e5c07b
ring-clear-color=e5c07b
text-clear-color=0e1013

# Caps lock colors
caps-lock-key-hl-color=d19a66
caps-lock-bs-hl-color=e06c75

# Font
font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
