# Catppuccin Latte theme for Sway
# Light variant

# Color definitions
set $rosewater #dc8a78
set $flamingo #dd7878
set $pink #ea76cb
set $mauve #8839ef
set $red #d20f39
set $maroon #e64553
set $peach #fe640b
set $yellow #df8e1d
set $green #40a02b
set $teal #179299
set $sky #04a5e5
set $sapphire #209fb5
set $blue #1e66f5
set $lavender #7287fd
set $text #4c4f69
set $subtext1 #5c5f77
set $subtext0 #6c6f85
set $overlay2 #7c7f93
set $overlay1 #8c8fa1
set $overlay0 #9ca0b0
set $surface2 #acb0be
set $surface1 #bcc0cc
set $surface0 #ccd0da
set $base #eff1f5
set $mantle #e6e9ef
set $crust #dce0e8

# Window colors           border      bg          text      indicator   child_border
client.focused            $blue       $base       $text     $rosewater  $blue
client.focused_inactive   $overlay1   $base       $text     $overlay1   $overlay1
client.unfocused          $overlay1   $base       $text     $overlay1   $overlay1
client.urgent             $peach      $base       $peach    $overlay1   $peach
client.placeholder        $overlay0   $base       $text     $overlay0   $overlay0
client.background         $base

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000033

blur enable
blur_passes 2
blur_radius 5
