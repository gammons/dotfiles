# Ristretto theme for tmux

# Status bar
set -g status-style "bg=#1c1210,fg=#d5ccba"
set -g status-left-style "bg=#1c1210,fg=#a8c586"
set -g status-right-style "bg=#1c1210,fg=#d9a760"

# Window status
set -g window-status-style "bg=#1c1210,fg=#5b4e47"
set -g window-status-current-style "bg=#2d2420,fg=#d5ccba,bold"
set -g window-status-activity-style "bg=#1c1210,fg=#d46a6a"

# Pane borders
set -g pane-border-style "fg=#2d2420"
set -g pane-active-border-style "fg=#8aadaa"

# Message styling
set -g message-style "bg=#1c1210,fg=#d9a760"
set -g message-command-style "bg=#1c1210,fg=#d9a760"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#2d2420,fg=#d5ccba"

# Clock
set -g clock-mode-colour "#a8c586"
