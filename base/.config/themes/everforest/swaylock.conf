# Everforest theme for swaylock
# Dark variant

daemonize
show-failed-attempts

# Background
color=2d353b
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=3d484d
key-hl-color=a7c080
bs-hl-color=e67e80

# Inside colors
inside-color=2d353b
text-color=d3c6aa

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=7fbbb3
ring-ver-color=83c092
text-ver-color=d3c6aa

# Wrong password colors
inside-wrong-color=e67e80
ring-wrong-color=e67e80
text-wrong-color=d3c6aa

# Clear colors
inside-clear-color=dbbc7f
ring-clear-color=dbbc7f
text-clear-color=2d353b

# Caps lock colors
caps-lock-key-hl-color=e69875
caps-lock-bs-hl-color=e67e80

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
