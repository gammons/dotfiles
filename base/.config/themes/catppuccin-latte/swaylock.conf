# Catppuccin Latte theme for swaylock
# Light variant

daemonize
show-failed-attempts

# Background
color=eff1f5
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=ccd0da
key-hl-color=40a02b
bs-hl-color=d20f39

# Inside colors
inside-color=eff1f5
text-color=4c4f69

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=1e66f5
ring-ver-color=1e66f5
text-ver-color=eff1f5

# Wrong password colors
inside-wrong-color=d20f39
ring-wrong-color=d20f39
text-wrong-color=eff1f5

# Clear colors
inside-clear-color=df8e1d
ring-clear-color=df8e1d
text-clear-color=eff1f5

# Caps lock colors
caps-lock-key-hl-color=fe640b
caps-lock-bs-hl-color=e64553

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
