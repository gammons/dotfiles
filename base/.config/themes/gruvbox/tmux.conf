# Gruvbox theme for tmux

# Status bar
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g status-left-style "bg=#282828,fg=#b8bb26"
set -g status-right-style "bg=#282828,fg=#fabd2f"

# Window status
set -g window-status-style "bg=#282828,fg=#a89984"
set -g window-status-current-style "bg=#3c3836,fg=#ebdbb2,bold"
set -g window-status-activity-style "bg=#282828,fg=#fb4934"

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#d79921"

# Message styling
set -g message-style "bg=#282828,fg=#fabd2f"
set -g message-command-style "bg=#282828,fg=#fabd2f"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#3c3836,fg=#ebdbb2"

# Clock
set -g clock-mode-colour "#b8bb26"
