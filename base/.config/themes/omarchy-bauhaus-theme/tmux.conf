# Omarchy Bauhaus theme for tmux

# Status bar
set -g status-style "bg=#101318,fg=#EAEFF5"
set -g status-left-style "bg=#101318,fg=#789FA2"
set -g status-right-style "bg=#101318,fg=#E7A46F"

# Window status
set -g window-status-style "bg=#101318,fg=#3a3f4c"
set -g window-status-current-style "bg=#1a1d22,fg=#EAEFF5,bold"
set -g window-status-activity-style "bg=#101318,fg=#CB886D"

# Pane borders
set -g pane-border-style "fg=#3a3f4c"
set -g pane-active-border-style "fg=#e37b66"

# Message styling
set -g message-style "bg=#101318,fg=#E7A46F"
set -g message-command-style "bg=#101318,fg=#E7A46F"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1a1d22,fg=#EAEFF5"

# Clock
set -g clock-mode-colour "#789FA2"
