# Matte Black theme for Sway

# Color definitions
set $black #0c0c0c
set $dark_gray #1c1c1c
set $medium_gray #2c2c2c
set $gray #3c3c3c
set $light_gray #8a8a8d
set $white #eaeaea
set $accent #f59e0b

# Window colors           border        bg           text       indicator   child_border
client.focused            $light_gray   $dark_gray   $white     $accent     $light_gray
client.focused_inactive   $gray         $black       $light_gray $gray      $gray
client.unfocused          $gray         $black       $light_gray $gray      $gray
client.urgent             $accent       $black       $white     $accent     $accent
client.placeholder        $gray         $black       $light_gray $gray      $gray
client.background         $black

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 25
shadow_color #000000cc

blur enable
blur_passes 2
blur_radius 5
