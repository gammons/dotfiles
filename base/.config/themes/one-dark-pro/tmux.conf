# One Dark Pro theme for tmux

# Status bar
set -g status-style "bg=#0e1013,fg=#e6e6e6"
set -g status-left-style "bg=#0e1013,fg=#98c379"
set -g status-right-style "bg=#0e1013,fg=#e5c07b"

# Window status
set -g window-status-style "bg=#0e1013,fg=#5c6370"
set -g window-status-current-style "bg=#1c1f24,fg=#e6e6e6,bold"
set -g window-status-activity-style "bg=#0e1013,fg=#e06c75"

# Pane borders
set -g pane-border-style "fg=#1c1f24"
set -g pane-active-border-style "fg=#61afef"

# Message styling
set -g message-style "bg=#0e1013,fg=#e5c07b"
set -g message-command-style "bg=#0e1013,fg=#e5c07b"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1c1f24,fg=#e6e6e6"

# Clock
set -g clock-mode-colour "#98c379"
