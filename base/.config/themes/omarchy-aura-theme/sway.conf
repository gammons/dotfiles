# Omarchy Aura theme for Sway

# Color definitions
set $bg #282A36
set $fg #F8F8F2
set $inactive #44475a
set $accent #8BE9FD
set $pink #FFAFCC
set $pink_light #FFC8DD
set $purple #CBC3E3
set $blue #BDE0FE

# Window colors           border      bg          text        indicator   child_border
client.focused            $accent     $bg         $fg         $fg         $accent
client.focused_inactive   $inactive   $bg         $fg         $inactive   $inactive
client.unfocused          $inactive   $bg         $fg         $inactive   $inactive
client.urgent             $pink       $bg         $fg         $pink       $pink
client.placeholder        $inactive   $bg         $fg         $inactive   $inactive
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000088

blur enable
blur_passes 2
blur_radius 5
