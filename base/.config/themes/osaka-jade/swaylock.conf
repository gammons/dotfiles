# Osaka Jade theme for swaylock

daemonize
show-failed-attempts

# Background
color=072820
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=0a3329
key-hl-color=94b487
bs-hl-color=db7676

# Inside colors
inside-color=072820
text-color=a7ac84

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=6f9cbe
ring-ver-color=83a298
text-ver-color=a7ac84

# Wrong password colors
inside-wrong-color=db7676
ring-wrong-color=db7676
text-wrong-color=a7ac84

# Clear colors
inside-clear-color=d5a852
ring-clear-color=d5a852
text-clear-color=072820

# Caps lock colors
caps-lock-key-hl-color=e6a361
caps-lock-bs-hl-color=db7676

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
