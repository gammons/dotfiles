# Ristretto theme for swaylock

daemonize
show-failed-attempts

# Background
color=2c2525
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=3d3232
key-hl-color=a3d18b
bs-hl-color=fd6883

# Inside colors
inside-color=2c2525
text-color=e6d9db

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=6eb4e0
ring-ver-color=7fc8db
text-ver-color=e6d9db

# Wrong password colors
inside-wrong-color=fd6883
ring-wrong-color=fd6883
text-wrong-color=e6d9db

# Clear colors
inside-clear-color=f4c969
ring-clear-color=f4c969
text-clear-color=2c2525

# Caps lock colors
caps-lock-key-hl-color=f59e6e
caps-lock-bs-hl-color=fd6883

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
