# Ayaka theme for swaylock

daemonize
show-failed-attempts

# Background
color=000000
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=262626
key-hl-color=66cc66
bs-hl-color=e65c5c

# Inside colors
inside-color=000000
text-color=e6e6e6

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=6699ff
ring-ver-color=6699ff
text-ver-color=e6e6e6

# Wrong password colors
inside-wrong-color=e65c5c
ring-wrong-color=e65c5c
text-color=e6e6e6

# Clear colors
inside-clear-color=ffcc66
ring-clear-color=ffcc66
text-clear-color=000000

# Caps lock colors
caps-lock-key-hl-color=ffdd80
caps-lock-bs-hl-color=e65c5c

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
