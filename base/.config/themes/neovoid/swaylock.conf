# NeoVoid theme for swaylock

daemonize
show-failed-attempts

# Background
color=000000
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=333333
key-hl-color=00BFFF
bs-hl-color=FF0040

# Inside colors
inside-color=000000
text-color=E0E0E0

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=00BFFF
ring-ver-color=00BFFF
text-ver-color=E0E0E0

# Wrong password colors
inside-wrong-color=FF0040
ring-wrong-color=FF0040
text-wrong-color=E0E0E0

# Clear colors
inside-clear-color=1E90FF
ring-clear-color=1E90FF
text-clear-color=000000

# Caps lock colors
caps-lock-key-hl-color=00BFFF
caps-lock-bs-hl-color=FF0040

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
