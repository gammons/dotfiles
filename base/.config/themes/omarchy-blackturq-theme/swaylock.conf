# Omarchy Blackturq theme for swaylock

daemonize
show-failed-attempts

# Background
color=0a0a0a
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=322F3B
key-hl-color=8FECD5
bs-hl-color=D35F5F

# Inside colors
inside-color=0a0a0a
text-color=FFF5EE

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=7cf0ef
ring-ver-color=7cf0ef
text-ver-color=FFF5EE

# Wrong password colors
inside-wrong-color=D35F5F
ring-wrong-color=D35F5F
text-wrong-color=FFF5EE

# Clear colors
inside-clear-color=A9D1D7
ring-clear-color=A9D1D7
text-clear-color=0a0a0a

# Caps lock colors
caps-lock-key-hl-color=75dddd
caps-lock-bs-hl-color=D35F5F

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
