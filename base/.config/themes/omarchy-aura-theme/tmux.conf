# Omarchy Aura theme for tmux

# Status bar
set -g status-style "bg=#282A36,fg=#F8F8F2"
set -g status-left-style "bg=#282A36,fg=#8BE9FD"
set -g status-right-style "bg=#282A36,fg=#CBC3E3"

# Window status
set -g window-status-style "bg=#282A36,fg=#44475a"
set -g window-status-current-style "bg=#383a46,fg=#F8F8F2,bold"
set -g window-status-activity-style "bg=#282A36,fg=#FFAFCC"

# Pane borders
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#8BE9FD"

# Message styling
set -g message-style "bg=#282A36,fg=#CBC3E3"
set -g message-command-style "bg=#282A36,fg=#CBC3E3"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#383a46,fg=#F8F8F2"

# Clock
set -g clock-mode-colour "#8BE9FD"
