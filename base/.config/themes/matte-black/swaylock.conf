# Matte Black theme for swaylock

daemonize
show-failed-attempts

# Background
color=0c0c0c
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=3c3c3c
key-hl-color=f59e0b
bs-hl-color=dc2626

# Inside colors
inside-color=0c0c0c
text-color=eaeaea

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=3b82f6
ring-ver-color=3b82f6
text-ver-color=eaeaea

# Wrong password colors
inside-wrong-color=dc2626
ring-wrong-color=dc2626
text-wrong-color=eaeaea

# Clear colors
inside-clear-color=f59e0b
ring-clear-color=f59e0b
text-clear-color=0c0c0c

# Caps lock colors
caps-lock-key-hl-color=fbbf24
caps-lock-bs-hl-color=dc2626

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
