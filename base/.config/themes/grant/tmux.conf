# Grant theme for tmux

# Status bar
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-left-style "bg=#1a1b26,fg=#9ece6a"
set -g status-right-style "bg=#1a1b26,fg=#e0af68"

# Window status
set -g window-status-style "bg=#1a1b26,fg=#565f89"
set -g window-status-current-style "bg=#292e42,fg=#c0caf5,bold"
set -g window-status-activity-style "bg=#1a1b26,fg=#f7768e"

# Pane borders
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"

# Message styling
set -g message-style "bg=#1a1b26,fg=#e0af68"
set -g message-command-style "bg=#1a1b26,fg=#e0af68"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#292e42,fg=#c0caf5"

# Clock
set -g clock-mode-colour "#9ece6a"
