# Osaka Jade theme for Sway

# Color definitions
set $bg #072820
set $bg_dark #051f18
set $bg_highlight #0a3329
set $fg #a7ac84
set $fg_dark #83a298
set $dark_cyan #5b7a6f
set $cyan #71cead
set $teal #83a298
set $green #94b487
set $yellow #d5a852
set $orange #e6a361
set $red #db7676
set $magenta #c38da7
set $violet #b5a3d5
set $blue #6f9cbe
set $comment #3f5047

# Window colors           border      bg          text      indicator   child_border
client.focused            $cyan       $bg         $fg       $teal       $cyan
client.focused_inactive   $dark_cyan  $bg         $fg_dark  $dark_cyan  $dark_cyan
client.unfocused          $dark_cyan  $bg         $fg_dark  $dark_cyan  $dark_cyan
client.urgent             $red        $bg         $fg       $red        $red
client.placeholder        $dark_cyan  $bg         $fg_dark  $dark_cyan  $dark_cyan
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000099

blur enable
blur_passes 2
blur_radius 5
