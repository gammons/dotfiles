# Flexoki Light theme for tmux

# Status bar
set -g status-style "bg=#fffcf0,fg=#100f0f"
set -g status-left-style "bg=#fffcf0,fg=#66800b"
set -g status-right-style "bg=#fffcf0,fg=#ad8301"

# Window status
set -g window-status-style "bg=#fffcf0,fg=#6f6e69"
set -g window-status-current-style "bg=#e6e4d9,fg=#100f0f,bold"
set -g window-status-activity-style "bg=#fffcf0,fg=#af3029"

# Pane borders
set -g pane-border-style "fg=#e6e4d9"
set -g pane-active-border-style "fg=#205ea6"

# Message styling
set -g message-style "bg=#fffcf0,fg=#ad8301"
set -g message-command-style "bg=#fffcf0,fg=#ad8301"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#e6e4d9,fg=#100f0f"

# Clock
set -g clock-mode-colour "#66800b"
