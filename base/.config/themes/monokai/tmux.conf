# Monokai theme for tmux

# Status bar
set -g status-style "bg=#0a1220,fg=#f0f2f5"
set -g status-left-style "bg=#0a1220,fg=#B2D977"
set -g status-right-style "bg=#0a1220,fg=#F2C063"

# Window status
set -g window-status-style "bg=#0a1220,fg=#555c65"
set -g window-status-current-style "bg=#1a2230,fg=#f0f2f5,bold"
set -g window-status-activity-style "bg=#0a1220,fg=#F25E86"

# Pane borders
set -g pane-border-style "fg=#555c65"
set -g pane-active-border-style "fg=#ABA0F2"

# Message styling
set -g message-style "bg=#0a1220,fg=#F2C063"
set -g message-command-style "bg=#0a1220,fg=#F2C063"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1a2230,fg=#f0f2f5"

# Clock
set -g clock-mode-colour "#B2D977"
