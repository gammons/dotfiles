# Rose Pine theme for tmux

# Status bar
set -g status-style "bg=#191724,fg=#e0def4"
set -g status-left-style "bg=#191724,fg=#9ccfd8"
set -g status-right-style "bg=#191724,fg=#f6c177"

# Window status
set -g window-status-style "bg=#191724,fg=#6e6a86"
set -g window-status-current-style "bg=#26233a,fg=#e0def4,bold"
set -g window-status-activity-style "bg=#191724,fg=#eb6f92"

# Pane borders
set -g pane-border-style "fg=#26233a"
set -g pane-active-border-style "fg=#c4a7e7"

# Message styling
set -g message-style "bg=#191724,fg=#f6c177"
set -g message-command-style "bg=#191724,fg=#f6c177"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#26233a,fg=#e0def4"

# Clock
set -g clock-mode-colour "#9ccfd8"
