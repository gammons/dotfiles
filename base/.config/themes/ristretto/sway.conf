# Ristretto theme for Sway
# A warm, coffee-inspired theme

# Color definitions
set $bg #2c2525
set $bg_dark #1f1919
set $bg_highlight #3d3232
set $fg #e6d9db
set $fg_dark #c9b8ba
set $comment #7a6668
set $selection #4d3e40
set $espresso #3d2b2b
set $latte #f5e6e8
set $mocha #8b7171
set $cream #f0e3d8
set $cappuccino #d4b5a0
set $macchiato #c49a7b
set $cortado #b8896b
set $red #fd6883
set $pink #f88dad
set $magenta #da70a6
set $orange #f59e6e
set $yellow #f4c969
set $green #a3d18b
set $cyan #7fc8db
set $blue #6eb4e0
set $violet #b39ce0

# Window colors           border      bg          text      indicator   child_border
client.focused            $fg         $bg         $fg       $pink       $fg
client.focused_inactive   $mocha      $bg         $fg_dark  $mocha      $mocha
client.unfocused          $mocha      $bg         $fg_dark  $mocha      $mocha
client.urgent             $red        $bg         $fg       $red        $red
client.placeholder        $mocha      $bg         $fg_dark  $mocha      $mocha
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000099

blur enable
blur_passes 2
blur_radius 5
