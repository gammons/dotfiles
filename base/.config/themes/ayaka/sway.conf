# Ayaka theme for Sway

# Color definitions
set $bg #000000
set $bg_alt #262626
set $fg #e6e6e6
set $inactive #404040
set $accent #e65c5c
set $green #66cc66
set $yellow #ffcc66
set $blue #6699ff
set $magenta #cc66cc
set $cyan #66cccc

# Window colors           border      bg          text        indicator   child_border
client.focused            $accent     $bg_alt     $fg         $green      $accent
client.focused_inactive   $inactive   $bg         $fg         $inactive   $inactive
client.unfocused          $inactive   $bg         $fg         $inactive   $inactive
client.urgent             $accent     $bg         $fg         $accent     $accent
client.placeholder        $inactive   $bg         $fg         $inactive   $inactive
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000066

blur enable
blur_passes 2
blur_radius 5
