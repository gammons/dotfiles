# Nord theme for swaylock

daemonize
show-failed-attempts

# Background
color=2e3440
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=434c5e
key-hl-color=a3be8c
bs-hl-color=bf616a

# Inside colors
inside-color=2e3440
text-color=d8dee9

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=5e81ac
ring-ver-color=88c0d0
text-ver-color=eceff4

# Wrong password colors
inside-wrong-color=bf616a
ring-wrong-color=bf616a
text-wrong-color=eceff4

# Clear colors
inside-clear-color=ebcb8b
ring-clear-color=ebcb8b
text-clear-color=2e3440

# Caps lock colors
caps-lock-key-hl-color=d08770
caps-lock-bs-hl-color=bf616a

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
