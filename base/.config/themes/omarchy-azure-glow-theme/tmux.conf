# Omarchy Azure Glow theme for tmux

# Status bar
set -g status-style "bg=#0a0f1a,fg=#a8dfff"
set -g status-left-style "bg=#0a0f1a,fg=#00e0b8"
set -g status-right-style "bg=#0a0f1a,fg=#33ccff"

# Window status
set -g window-status-style "bg=#0a0f1a,fg=#123247"
set -g window-status-current-style "bg=#0d1b26,fg=#a8dfff,bold"
set -g window-status-activity-style "bg=#0a0f1a,fg=#0099cc"

# Pane borders
set -g pane-border-style "fg=#123247"
set -g pane-active-border-style "fg=#00ccff"

# Message styling
set -g message-style "bg=#0a0f1a,fg=#33ccff"
set -g message-command-style "bg=#0a0f1a,fg=#33ccff"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#0d1b26,fg=#a8dfff"

# Clock
set -g clock-mode-colour "#00e0b8"
