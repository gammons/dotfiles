# Evergarden theme for tmux

# Status bar
set -g status-style "bg=#232a2e,fg=#f8f9e8"
set -g status-left-style "bg=#232a2e,fg=#cbe3b3"
set -g status-right-style "bg=#232a2e,fg=#f5d098"

# Window status
set -g window-status-style "bg=#232a2e,fg=#96b4aa"
set -g window-status-current-style "bg=#374145,fg=#f8f9e8,bold"
set -g window-status-activity-style "bg=#232a2e,fg=#f57f82"

# Pane borders
set -g pane-border-style "fg=#374145"
set -g pane-active-border-style "fg=#b3e3ca"

# Message styling
set -g message-style "bg=#232a2e,fg=#f5d098"
set -g message-command-style "bg=#232a2e,fg=#f5d098"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#374145,fg=#f8f9e8"

# Clock
set -g clock-mode-colour "#cbe3b3"
