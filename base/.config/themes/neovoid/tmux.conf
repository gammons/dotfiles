# NeoVoid theme for tmux

# Status bar
set -g status-style "bg=#000000,fg=#E0E0E0"
set -g status-left-style "bg=#000000,fg=#00BFFF"
set -g status-right-style "bg=#000000,fg=#1E90FF"

# Window status
set -g window-status-style "bg=#000000,fg=#333333"
set -g window-status-current-style "bg=#1A1A1A,fg=#E0E0E0,bold"
set -g window-status-activity-style "bg=#000000,fg=#FF0040"

# Pane borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#00BFFF"

# Message styling
set -g message-style "bg=#000000,fg=#1E90FF"
set -g message-command-style "bg=#000000,fg=#1E90FF"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1A1A1A,fg=#E0E0E0"

# Clock
set -g clock-mode-colour "#00BFFF"
