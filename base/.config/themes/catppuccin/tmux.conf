# Catppuccin Mocha theme for tmux

# Status bar
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-style "bg=#1e1e2e,fg=#a6e3a1"
set -g status-right-style "bg=#1e1e2e,fg=#f9e2af"

# Window status
set -g window-status-style "bg=#1e1e2e,fg=#6c7086"
set -g window-status-current-style "bg=#313244,fg=#cdd6f4,bold"
set -g window-status-activity-style "bg=#1e1e2e,fg=#f38ba8"

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#b4befe"

# Message styling
set -g message-style "bg=#1e1e2e,fg=#f9e2af"
set -g message-command-style "bg=#1e1e2e,fg=#f9e2af"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#313244,fg=#cdd6f4"

# Clock
set -g clock-mode-colour "#a6e3a1"
