# Omarchy Blackturq theme for Sway

# Color definitions
set $bg #0a0a0a
set $fg #FFF5EE
set $inactive #322F3B
set $accent #8FECD5
set $accent2 #7cf0ef
set $red #D35F5F
set $yellow #A9D1D7
set $blue #ADF0E9
set $cyan #75dddd

# Window colors           border      bg          text        indicator   child_border
client.focused            $accent     $bg         $fg         $accent2    $accent
client.focused_inactive   $inactive   $bg         $fg         $inactive   $inactive
client.unfocused          $inactive   $bg         $fg         $inactive   $inactive
client.urgent             $red        $bg         $fg         $red        $red
client.placeholder        $inactive   $bg         $fg         $inactive   $inactive
client.background         $bg

# SwayFX-specific settings
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000099

blur enable
blur_passes 2
blur_radius 3
