[pyprland]
plugins = ["scratchpads"]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 30%"
max_size = "1920px 100%"
margin = 50
lazy = true
process_tracking = false

[scratchpads.volume]
animation = "fromleft"
command = "pavucontrol"
class = "pavucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.meet]
animation = "fromTop"
command = "google-chrome-stable --app-id=kjgfgldnnfoeklkmfkjfagphfepbbdan --profile-directory=Default"
class = "chrome-kjgfgldnnfoeklkmfkjfagphfepbbdan-Default"
size = "40% 40%"
max_size = "1920px 40%"
# unfocus = "hide"
process_tracking = false

[scratchpads.obsidian]
animation = "fromRight"
command = "obsidian --ozone-platform-hint=auto"
class = "obsidian"
size = "50% 90%"
max_size = "50% 90%"
lazy = true
