# Omarchy Bauhaus theme for swaylock

daemonize
show-failed-attempts

# Background
color=101318
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=2B3040
key-hl-color=789FA2
bs-hl-color=CB886D

# Inside colors
inside-color=101318
text-color=EAEFF5

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=E0A568
ring-ver-color=E0A568
text-ver-color=EAEFF5

# Wrong password colors
inside-wrong-color=CB886D
ring-wrong-color=CB886D
text-wrong-color=EAEFF5

# Clear colors
inside-clear-color=E7A46F
ring-clear-color=E7A46F
text-clear-color=101318

# Caps lock colors
caps-lock-key-hl-color=E37B66
caps-lock-bs-hl-color=E06C55

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
