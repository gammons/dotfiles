# Kanagawa theme for tmux

# Status bar
set -g status-style "bg=#1f1f28,fg=#dcd7ba"
set -g status-left-style "bg=#1f1f28,fg=#98bb6c"
set -g status-right-style "bg=#1f1f28,fg=#e6c384"

# Window status
set -g window-status-style "bg=#1f1f28,fg=#727169"
set -g window-status-current-style "bg=#2a2a37,fg=#dcd7ba,bold"
set -g window-status-activity-style "bg=#1f1f28,fg=#e82424"

# Pane borders
set -g pane-border-style "fg=#2a2a37"
set -g pane-active-border-style "fg=#7e9cd8"

# Message styling
set -g message-style "bg=#1f1f28,fg=#e6c384"
set -g message-command-style "bg=#1f1f28,fg=#e6c384"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#2a2a37,fg=#dcd7ba"

# Clock
set -g clock-mode-colour "#98bb6c"
