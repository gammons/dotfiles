# Omarchy Azure Glow theme for swaylock

daemonize
show-failed-attempts

# Background
color=0a0f1a
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=123247
key-hl-color=00e0b8
bs-hl-color=0099cc

# Inside colors
inside-color=0a0f1a
text-color=a8dfff

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=00aaff
ring-ver-color=00aaff
text-ver-color=a8dfff

# Wrong password colors
inside-wrong-color=0078ff
ring-wrong-color=0078ff
text-wrong-color=a8dfff

# Clear colors
inside-clear-color=33ccff
ring-clear-color=33ccff
text-clear-color=0a0f1a

# Caps lock colors
caps-lock-key-hl-color=00ccff
caps-lock-bs-hl-color=0099cc

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
