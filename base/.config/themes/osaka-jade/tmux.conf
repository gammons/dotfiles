# Osaka Jade theme for tmux

# Status bar
set -g status-style "bg=#161616,fg=#c5c5c5"
set -g status-left-style "bg=#161616,fg=#8ec07c"
set -g status-right-style "bg=#161616,fg=#d8a657"

# Window status
set -g window-status-style "bg=#161616,fg=#504945"
set -g window-status-current-style "bg=#282828,fg=#c5c5c5,bold"
set -g window-status-activity-style "bg=#161616,fg=#ea6962"

# Pane borders
set -g pane-border-style "fg=#282828"
set -g pane-active-border-style "fg=#8ec07c"

# Message styling
set -g message-style "bg=#161616,fg=#d8a657"
set -g message-command-style "bg=#161616,fg=#d8a657"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#282828,fg=#c5c5c5"

# Clock
set -g clock-mode-colour "#8ec07c"
