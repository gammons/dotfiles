# Tokyo Night theme for swaylock

daemonize
show-failed-attempts

# Background
color=1a1b26
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=292e42
key-hl-color=9ece6a
bs-hl-color=f7768e

# Inside colors
inside-color=1a1b26
text-color=c0caf5

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=7aa2f7
ring-ver-color=7aa2f7
text-ver-color=c0caf5

# Wrong password colors
inside-wrong-color=f7768e
ring-wrong-color=f7768e
text-wrong-color=c0caf5

# Clear colors
inside-clear-color=e0af68
ring-clear-color=e0af68
text-clear-color=1a1b26

# Caps lock colors
caps-lock-key-hl-color=ff9e64
caps-lock-bs-hl-color=f7768e

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
