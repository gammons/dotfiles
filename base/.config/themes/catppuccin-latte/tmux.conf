# Catppuccin Latte theme for tmux

# Status bar
set -g status-style "bg=#eff1f5,fg=#4c4f69"
set -g status-left-style "bg=#eff1f5,fg=#40a02b"
set -g status-right-style "bg=#eff1f5,fg=#df8e1d"

# Window status
set -g window-status-style "bg=#eff1f5,fg=#8c8fa1"
set -g window-status-current-style "bg=#ccd0da,fg=#4c4f69,bold"
set -g window-status-activity-style "bg=#eff1f5,fg=#d20f39"

# Pane borders
set -g pane-border-style "fg=#ccd0da"
set -g pane-active-border-style "fg=#7287fd"

# Message styling
set -g message-style "bg=#eff1f5,fg=#df8e1d"
set -g message-command-style "bg=#eff1f5,fg=#df8e1d"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#ccd0da,fg=#4c4f69"

# Clock
set -g clock-mode-colour "#40a02b"
