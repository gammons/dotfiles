# ArchRiot theme for Mako notifications
# Modern notification styling with ArchRiot color palette

# General settings
max-visible=10
layer=top
font=Liberation Sans 11
background-color=#222436dd
text-color=#ffffff
border-color=#bb9af7
border-radius=8
border-size=2
max-icon-size=48
default-timeout=10000
anchor=top-right
margin=20
width=420
height=110
padding=10
outer-margin=20

# Application-specific rules
[app-name=Spotify]
invisible=1

# Do not disturb mode
[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

# Urgency levels with ArchRiot colors
[urgency=critical]
border-color=#ff7a93
background-color=#1a1b26dd
text-color=#ffffff
default-timeout=0

[urgency=high]
border-color=#ff9e64
background-color=#222436dd
text-color=#ffffff
default-timeout=8000

[urgency=low]
border-color=#7da6ff
background-color=#222436dd
text-color=#c0caf5
default-timeout=5000
