# Gruvbox theme for swaylock
# Dark variant

# Disable daemonize
daemonize

# Show failed attempts
show-failed-attempts

# Background
color=282828
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=504945
key-hl-color=b8bb26
bs-hl-color=fb4934

# Inside colors
inside-color=282828
text-color=ebdbb2

# Separator color
separator-color=00000000

# Verification colors (when checking password)
inside-ver-color=458588
ring-ver-color=83a598
text-ver-color=ebdbb2

# Wrong password colors
inside-wrong-color=cc241d
ring-wrong-color=fb4934
text-wrong-color=ebdbb2

# Clear colors
inside-clear-color=d79921
ring-clear-color=fabd2f
text-clear-color=282828

# Caps lock colors
caps-lock-key-hl-color=fe8019
caps-lock-bs-hl-color=fb4934

# Font
font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
