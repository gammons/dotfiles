# Frost theme for tmux

# Status bar
set -g status-style "bg=#0a0f1c,fg=#d4d5d9"
set -g status-left-style "bg=#0a0f1c,fg=#95A8B8"
set -g status-right-style "bg=#0a0f1c,fg=#9FADB8"

# Window status
set -g window-status-style "bg=#0a0f1c,fg=#5f6374"
set -g window-status-current-style "bg=#1a1f2c,fg=#d4d5d9,bold"
set -g window-status-activity-style "bg=#0a0f1c,fg=#869AAC"

# Pane borders
set -g pane-border-style "fg=#5f6374"
set -g pane-active-border-style "fg=#A8B9C6"

# Message styling
set -g message-style "bg=#0a0f1c,fg=#9FADB8"
set -g message-command-style "bg=#0a0f1c,fg=#9FADB8"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#1a1f2c,fg=#d4d5d9"

# Clock
set -g clock-mode-colour "#95A8B8"
