# Frost theme for swaylock

daemonize
show-failed-attempts

# Background
color=0a0f1c
image=~/.config/themes/current/background
scaling=fill

# Indicator
indicator
indicator-radius=120
indicator-thickness=10

# Ring colors
ring-color=5f6374
key-hl-color=95A8B8
bs-hl-color=869AAC

# Inside colors
inside-color=0a0f1c
text-color=d4d5d9

# Separator color
separator-color=00000000

# Verification colors
inside-ver-color=9BB0C2
ring-ver-color=9BB0C2
text-ver-color=d4d5d9

# Wrong password colors
inside-wrong-color=869AAC
ring-wrong-color=869AAC
text-wrong-color=d4d5d9

# Clear colors
inside-clear-color=A8B9C6
ring-clear-color=A8B9C6
text-clear-color=0a0f1c

# Caps lock colors
caps-lock-key-hl-color=B8C7D0
caps-lock-bs-hl-color=869AAC

font="monospace"
font-size=24
effect-blur=10x3

# Clock display
clock
timestr=%H:%M
datestr=%A, %B %d

# Vignette effect
effect-vignette=0.5:0.5
