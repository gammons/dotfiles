# Everforest theme for tmux

# Status bar
set -g status-style "bg=#2d353b,fg=#d3c6aa"
set -g status-left-style "bg=#2d353b,fg=#a7c080"
set -g status-right-style "bg=#2d353b,fg=#dbbc7f"

# Window status
set -g window-status-style "bg=#2d353b,fg=#859289"
set -g window-status-current-style "bg=#475258,fg=#d3c6aa,bold"
set -g window-status-activity-style "bg=#2d353b,fg=#e67e80"

# Pane borders
set -g pane-border-style "fg=#475258"
set -g pane-active-border-style "fg=#a7c080"

# Message styling
set -g message-style "bg=#2d353b,fg=#dbbc7f"
set -g message-command-style "bg=#2d353b,fg=#dbbc7f"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#475258,fg=#d3c6aa"

# Clock
set -g clock-mode-colour "#a7c080"
