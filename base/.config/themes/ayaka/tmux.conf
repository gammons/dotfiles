# Ayaka theme for tmux

# Status bar
set -g status-style "bg=#262626,fg=#e6e6e6"
set -g status-left-style "bg=#262626,fg=#66cc66"
set -g status-right-style "bg=#262626,fg=#ffcc66"

# Window status
set -g window-status-style "bg=#262626,fg=#404040"
set -g window-status-current-style "bg=#404040,fg=#e6e6e6,bold"
set -g window-status-activity-style "bg=#262626,fg=#e65c5c"

# Pane borders
set -g pane-border-style "fg=#404040"
set -g pane-active-border-style "fg=#e65c5c"

# Message styling
set -g message-style "bg=#262626,fg=#ffcc66"
set -g message-command-style "bg=#262626,fg=#ffcc66"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#404040,fg=#e6e6e6"

# Clock
set -g clock-mode-colour "#66cc66"
